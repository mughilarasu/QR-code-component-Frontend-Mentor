<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component by Mughilarasu Muthuvel</title>

</head>

<body>
  <div class="main">
    <div class="outer-card">
      <div>
        <img src="./images/image-qr-code.png" alt="qr code" class="qr-image" />
      </div>
      <div class="text-block">
        <h3 class="big-text">
          Improve your front-end skills by building projects
        </h3>
        <p class="small-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://mughilarasu.github.io/my-portfolio/" target="_blank">Mughilarasu Muthuvel</a>.
  </div>
</body>

</html>
